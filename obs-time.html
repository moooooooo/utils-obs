<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>A simple clock</title>

</head>
<style>
  div.relative {
    font: bold 50px monospace;
    color: lightgray;
    display: inline-block;
    margin: auto;
    margin-top: auto;
    margin-right: auto;
    margin-bottom: auto;
    margin-left: auto;
    
    border-radius: 5px;
    padding: 2px 5px;
        background-color: rgba(90, 16, 16, 0.5);
  }
  </style>
<body translate="no" >
  <!-- background-color: rgba(0,0,0,0.5); -->
<!-- orig from here https://cdn.rawgit.com/sam0737/a0ee8ca253fc5c84b2aa2ac018f7b8ad/raw/108196e17c2c9d79ff60ed3bf788973ab94da9af/clock.html?style=font:%20bold%2050px%20monospace;%20color:%20lightgray;%20display:%20inline-block;%20border-radius:%205px;%20padding:%202px%205px;background-color:%20rgba(0,0,0,0.5);&format=hh:mm:ss%20DD/MM/YYYY 
via this OBS Forum: https://obsproject.com/forum/resources/time-and-or-date-overlay-solved.753/

?style=font:%20bold%2050px%20monospace;%20color:%20lightgray;%20display:%20inline-block;%20border-radius:%205px;%20padding:%202px%205px;background-color:%20rgba(0,0,0,0.5);&format=HH:mm:ss%20DD/MM/YYYY
border: 3px solid #73AD21;
-->
  <div class="relative" id="output"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script>
// https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
var urlParams;
(function () {
    var match,
        pl     = /\+/g,  // Regex for replacing addition symbol with a space
        search = /([^&=]+)=?([^&]*)/g,
        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
        query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
       urlParams[decode(match[1])] = decode(match[2]);
})();

var output = document.getElementById("output");
if (urlParams["style"]) output.setAttribute("style", urlParams["style"]);
if (urlParams["bodyStyle"]) document.body.setAttribute("style", urlParams["bodyStyle"]);

var c;
setInterval(
c = function() {
    output.innerText = moment().format(urlParams["format"] || '');
}, 1000);
c();

  </script>
</body>
</html>
